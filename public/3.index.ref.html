<script>
    const {effect, reactive, ref, computed, shallowReactive, readonly, shallowReadonly} = VueReactivity
    let num = 1
    let counter = ref(num)
    effect(function () {
        app.innerHTML = `${counter.value}`
    })

    console.log(counter)
    // RefImpl {_shallow: false, dep: Set(1), __v_isRef: true, _rawValue: 1, _value: 1}
    // dep: Set(1) {ReactiveEffect}
    // __v_isRef: true
    // _rawValue: 1

    // value: 2

    setTimeout(() => {
        counter.value++
    },1000)


</script>
